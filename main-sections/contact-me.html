<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/logo.ico" type="image/x-icon">
  <title>Contact | Suriya Kumar S</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white dark:bg-black dark:text-white transition-colors duration-300 font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 md:px-16 py-4 border-b border-gray-700">
    <h1 class="text-2xl font-bold"><a href="../index.html" class="transition-transform duration-300 hover:scale-105">Suriya Kumar S</a></h1>
    <ul class="hidden md:flex space-x-8 text-sm uppercase font-semibold">
      <li><a href="../index.html" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Home</a></li>
      <li><a href="about.html" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">About</a></li>
      <li><a href="projects.html" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Projects</a></li>
      <li><a href="../index.html#skills" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Skills</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-6 md:px-16 py-20 space-y-12 md:space-y-0">
    <!-- Form Section -->
    <div class="max-w-xl md:w-1/2">
      <h2 class="text-5xl font-extrabold mb-6 leading-relaxed">Let's Connect! 🤝</h2>
      <p class="text-lg text-gray-300 mb-8">Have a question, a project idea, or just want to say hi? Drop a message below! 👇</p>

      <form action="https://formsubmit.co/suriyakumar342003@gmail.com" method="POST" class="space-y-4">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://suriyakumars.github.io/thanks.html">

        <input type="text" name="name" placeholder="Your Name 😊" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:border-yellow-400">
        <input type="email" name="email" placeholder="Your Email 📧" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:border-yellow-400">
        <textarea name="message" rows="4" placeholder="Your Message ✍️" required class="w-full px-4 py-3 rounded-lg bg-gray-900 text-white border border-gray-700 focus:outline-none focus:border-yellow-400"></textarea>

        <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-6 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-110 shadow-lg">
          Send Message 🚀
        </button>
      </form>

      <!-- Social Icons -->
      <div class="flex space-x-6 mt-8 text-2xl">
        <a href="https://www.linkedin.com/in/suriyakumars" target="_blank" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">LinkedIn 💼</a>
        <a href="https://www.instagram.com/the_kumar__s" target="_blank" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Instagram 📷</a>
        <a href="mailto:suriyakumar342003@gmail.com" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Email ✉️</a>
      </div>
    </div>

    <!-- Profile Image Section -->
    <div class="md:w-1/2 flex justify-center md:justify-end">
      <img src="../assets/images/contact-me-image.png" alt="Suriya Kumar" class="w-72 md:w-96 h-auto rounded-2xl shadow-xl transition duration-300 transform hover:scale-110"/>
    </div>

  </section>

</body>
</html>
