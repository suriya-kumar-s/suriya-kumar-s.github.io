<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <title>Suriya Kumar S | Contact</title>
  <script>
    if (localStorage.getItem('theme') === 'light' || 
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/bodymovin.min.js"></script>
</head>

<body class="bg-black text-white dark:bg-black dark:text-white transition-colors duration-300 font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 md:px-16 py-4 border-b border-gray-700">
    <h1 class="text-2xl font-bold"><a href="index.html" class="transition-transform duration-300 hover:scale-105">Suriya Kumar S</a></h1>
    <ul class="hidden md:flex space-x-8 text-sm uppercase font-semibold">
      <li><a href="main-sections/about.html" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">About</a></li>
      <li><a href="main-sections/projects.html" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Projects</a></li>
      <li><a href="#skills" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Skills</a></li>
      <li><a href="#achievements" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Achievements</a></li>
      <li><a href="#blog" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Blog</a></li>
      <li><a href="#contact" class="hover:text-yellow-400 transition-all duration-300 hover:scale-105">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="px-6 md:px-16 py-20 bg-black dark:bg-white">
    <h2 class="text-3xl font-bold mb-8 text-center text-yellow-400">Get in Touch</h2>

    <!-- Lottie Animation -->
    <div class="mt-10 md:mt-0 md:w-1/2 flex justify-center md:justify-end">
      <div id="lottie-animation" class="w-72 md:w-96 h-auto"></div>
    </div>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/suriyakumar342003@gmail.com" method="POST" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white" required>
      <input type="email" name="email" placeholder="Your Email" class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white" required>
      <textarea name="message" placeholder="Your Message" class="w-full p-3 mb-4 rounded-lg bg-gray-800 text-white" required></textarea>
      <button type="submit" class="bg-yellow-400 hover:bg-yellow-300 text-black px-6 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-110 shadow-lg">
        Send Message
      </button>
    </form>

    <!-- Social Links -->
    <div class="flex justify-center space-x-6 mt-8 text-2xl">
      <a href="https://www.linkedin.com/in/suriya-kumars" target="_blank" class="hover:text-yellow-400 transition-all duration-300">LinkedIn</a>
      <a href="https://www.instagram.com/the_kumar__s" target="_blank" class="hover:text-yellow-400 transition-all duration-300">Instagram</a>
      <a href="mailto:suriyakumar342003@gmail.com" class="hover:text-yellow-400 transition-all duration-300">Email</a>
    </div>
  </section>

  <!-- Lottie Script -->
  <script>
    var animation = bodymovin.loadAnimation({
      container: document.getElementById('lottie-animation'),
      path: 'https://assets7.lottiefiles.com/packages/lf20_x7gjeyol.json', // Replace with your chosen Lottie file URL
      renderer: 'svg',
      loop: true,
      autoplay: true,
    });
  </script>

</body>
</html>
